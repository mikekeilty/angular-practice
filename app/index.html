<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>World Cup App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body ng-app="WorldCupApp" ng-controller="matchesController">
<div class="container">
    <nav class="navbar-fixed-top navbar navbar-inverse" role="navigation">
        <div class="search-wrapper">
            <input class="game-search" type="text" ng-model="matchFilter" placeholder="Search..." />
        </div>
    </nav>
</div>
<table class="world-cup-matches table-bordered table-responsive table">
    <thead>
    <tr>
        <th colspan="5">
            World Cup Matches
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="match in matches | filter: matchFilter">
        <td class="index">{{$index + 1}}</td>
        <td class="group">
            {{ match.c_Phase_en }}
        </td>
        <td class="home-team">
            <img class="home-team-flag" src="" />
            {{ match.c_HomeTeam_en }}
        </td>
        <td class="away-team">
            <img class="away-team-flag" src="" />
            {{ match.c_AwayTeam_en }}
        </td>
        <td class="score">
            {{ match.c_Score_en }}
        </td>
    </tr>
    </tbody>
</table>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
